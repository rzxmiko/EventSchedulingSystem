<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .filter-section { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f8f9fa; }
        .price-tag { font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Event Scheduling System</h1>

    <div class="filter-section">
        <input type="number" id="maxPrice" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–∞–∫—Å. —Ü–µ–Ω—É">
        <button onclick="applyFilter()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä (Lambda)</button>
        <button onclick="loadEvents()" style="background:#95a5a6">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

    <table id="eventTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
            <th>–¶–µ–Ω–∞</th>
            <th>–û—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä</th>
        </tr>
        </thead>
        <tbody id="eventBody">
        </tbody>
    </table>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å –±—ç–∫–µ–Ω–¥–∞
    async function loadEvents() {
        const response = await fetch('/api/events');
        const data = await response.json();
        renderTable(data);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ (–≤—ã–∑—ã–≤–∞–µ—Ç —Ç–≤–æ–π –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –≤ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–µ)
    async function applyFilter() {
        const price = document.getElementById('maxPrice').value;
        if (!price) return;

        const response = await fetch(`/api/events/filter?maxPrice=${price}`);
        const data = await response.json();
        renderTable(data);
    }

    function renderTable(events) {
        const body = document.getElementById('eventBody');
        body.innerHTML = '';
        events.forEach(event => {
            body.innerHTML += `
                <tr>
                    <td>${event.id}</td>
                    <td>${event.title}</td>
                    <td class="price-tag">${event.price} $</td>
                    <td>${event.organizer ? event.organizer.name : 'N/A'}</td>
                </tr>
            `;
        });
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadEvents();
</script>

</body>
</html>
